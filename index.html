<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuw tutrial </title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="vue-app">
    <h1>{{ greet('night') }}</h1>
    <p> my name  {{ name }} </p>
    <p> my job  {{ job }} </p>

    <hr>
    <h1>data binding</h1>
    <a v-bind:href="website">this my webdite</a>
    <input v-bind:value="job">
    <p v-html="websitetag"></p>

    <hr>
    <h1>data event</h1>
    <button @click="add(1)">add age</button>
    <button v-on:click="subtract(1)">subtract age</button>
    <button v-on:dblclick="add(10)">add 10 years</button>
    <button @dblclick="subtract(10)">subtract 10 years</button>
    <p> my age is:{{age}}</p>

    <hr>
    canvas
    <div class="canvas" v-on:mousemove = "postion">{{x}},{{y}}</div>
</div>
<script src="js/app.js"></script>

</body>
</html>
